<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servitrcht</title>
</head>

<body>
    <div>
        <h1>
            Bienvenido Servitrcht
        </h1>
    </div>
    <main>
        <div class="contenedor__principal">
        <!--parte inicial-->
            <div class="caja__posterior">
                <div class="caja__posterior-registro">
                    <h2>¿Ya tienes cuenta?</h2>
                    <p>Inicia sesión para disfrutar de los beneficio</p>
                    <button id="btn__iniciar--sesion" type="submit"> Inicíar sesión</button>
                </div>

            </div>
            <!--parte de mensajes-->
            <div class="caja__posterior">
                <div class="caja__posterior-registro">
                    <h2>¿No tienes cuenta registrate?</h2>
                    <p>Inicia sesión para disfrutar de los beneficio</p>
                    <button type="submit" id="btn__iniciar--sesion"> Registrarse</button>
                </div>
                <!-- inicio de sesion -->
                <div class="contenedor__registro">
                    <form action="" class="formulario__registro">
                        <h2>Iniciar sesión</h2>
                        <input type="text" placeholder="Correo electronico">
                        <input type="password" name="" id="" placeholder="Contraseña">
                        <button type="submit">Iniciar sesión</button>
                    </form>
                    <!-- formulario de registro-->
                    <form action="" class="formulario__registro">
                        <h2>Registrate</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" name="" id="" placeholder="Correo electronico">
                        <input type="text" name="" id="" placeholder="Usuario">
                        <input type="text" name="" id="" placeholder="Contraseña">
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
