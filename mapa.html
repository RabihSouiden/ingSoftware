<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>
<input id="searchInput" class="controls" type="text" placeholder="Enter a location">

<body class="color">
  <div id="map"></div>
  <ul class="geo-data">
    <li>Full Address: <span id="location"></span></li>
    <li>Postal Code: <span id="postal_code"></span></li>
    <li>Country: <span id="country"></span></li>
    <li>Latitude: <span id="lat"></span></li>
    <li>Longitude: <span id="lon"></span></li>
  </ul>
</body>
<script src="js/app.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyxSAn32C1oAkyeMF0fx1w5JEnLOUfMc0&callback=initMap&v=weekly"
  async></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyxSAn32C1oAkyeMF0fx1w5JEnLOUfMc0&libraries=places&callback=initMap">
</script>
</html>
